<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht - Cypress Cursus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/highlight/monokai.css">
  <link rel="stylesheet" href="../../assets/minimal.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section class="title-slide">
        <h1>Eindopdracht</h1>
        <p>Laat zien wat je kunt!</p>
      </section>

      <section>
        <h2>De Opdracht</h2>
        <ul>
          <li>Bouw een complete E2E test suite</li>
          <li>Minimaal 10 tests</li>
          <li>Gebruik Page Objects</li>
          <li>Gebruik Custom Commands</li>
          <li>Minimaal 1x cy.intercept()</li>
          <li>Minimaal 1 data-driven test</li>
        </ul>
      </section>

      <section>
        <h2>Succes!</h2>
        <div style="text-align: center; padding: 2em;">
          <p style="font-size: 1.5em;">Tijd: ~50 minuten</p>
          <p style="font-size: 1.2em; color: #86868b;">Vraag hulp als je vastloopt!</p>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [RevealHighlight]
    });
  </script>
</body>
</html>
